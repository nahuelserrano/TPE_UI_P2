<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login_register.css">
    <!-- HTML en el <head> -->
<link rel="preconnect" href="https://rsms.me/">
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">   
    <title>Document</title>
</head>
<body class="general_conatiner">
    <main class=" container register_container">
        <div class="section_titel"><span>i</span>ngresa<span>r</span></div>

        <form class="form_group" action="">

            <div class="input_container">
                <label class="input_titel" for="">Correo</label>
                <input class="normal" name="" type="text" placeholder="ej. ejemplo@gmail.com">
                <div class="error_dialog hidden"></div>
            </div>

            <div class="input_container">
                <label class="input_titel" for="">Contraseña</label>
                <input class="normal" name="" type="text" placeholder="ingrese su contraseña">
                <div class="error_dialog hidden"></div>
            </div>


            <div class="capcha">
                <img src="../img/reCAPTCHA.jpg" alt="">
            </div>

            <div class="btn_submit_conainer">
                <button class="btn btn-ingrezar">Iniciar</button>
            </div>

        </form>

        <div class="espaciador">
            <div class="espaciador-linea"></div>
            <div class="espaciador-letra">o</div>
            <div class="espaciador-linea"></div>
        </div>

        <div class="otras_formas"> 
            
            <div class="btn_submit_conainer">
                <button class="btn btn-google">
                    <img class="btn-img" src="../img/search.png" alt="">Ingresa con google
                </button>
            </div>
            
            <div class="btn_submit_conainer">
                <button class="btn btn-facebook"> 
                    <img class="btn-img" src="../img/facebook (2).png" alt="">Ingresa con facebook
                </button>
            </div>
        </div>

        <div class="redireccion">
            <p>¿No tenes una cuenta? <a href="../register/register.html">Registrate</a> </p>
        </div>

    </main>
