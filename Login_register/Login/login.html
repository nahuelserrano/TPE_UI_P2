<body>
<!-- Header -->
<header class="site-header">
    <div class="bar">
        <div class="inner">
            <div class="icon-btn" id="menuToggle">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h14M3 12h14M3 18h14"/>
                </svg>
            </div>
            <div class="center">
                <a href="../../index.html" class="brand"><span class="s">a</span>llgame<span class="s">s</span></a>
            </div>
            <a href="../Login/login.html" class="avatar">
                <svg width="24" height="24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>

        </div>

</header>

<!-- Contenido principal -->
<div class="general_conatiner">
    <main class="container register_container">
        <div class="section_titel"><span>i</span>ngresa<span>r</span></div>

        <form id="form" class="form_group" action="">
            <div class="input_container">
                <label class="input_titel" >Correo <span class="required-signal">*</span></label>
                <input class="normal" name="" type="text" required placeholder="ej. ejemplo@gmail.com">
                <div class="error_dialog hidden"></div>
            </div>

            <div class="input_container">
                <label class="input_titel">Contraseña <span class="required-signal">*</span></label>
                <input class="normal" name="" type="password" required placeholder="ingrese su contraseña">
                <div class="error_dialog hidden"></div>
            </div>

            <div class="aclaracion"> Los campos con el signo naranja (<span class="required-signal">*</span>) son obligatorios</div>

            <div class="capcha">
                <img src="/Login_register/img/reCAPTCHA.jpg" alt="">
            </div>

            <div class="btn_submit_conainer">
                <button id="actionButton" class="btn btn-ingrezar">Iniciar</button>
            </div>
        </form>

        <div class="espaciador">
            <div class="espaciador-linea"></div>
            <div class="espaciador-letra">o</div>
            <div class="espaciador-linea"></div>
        </div>

        <div class="otras_formas">
            <div class="btn_submit_conainer">
                <a href="../../index.html">
                    <button class="btn btn-google">
                        <img class="btn-img" src="/Login_register/img/search.png" alt="">Ingresa con google
                    </button>
                </a>
            </div>

            <div class="btn_submit_conainer">
                <a href="../../index.html">
                    <button class="btn btn-facebook">
                        <img class="btn-img" src="/Login_register/img/facebook (2).png" alt="">Ingresa con facebook
                    </button>
                </a>
            </div>
        </div>

        <div class="redireccion">
            <p>¿No tenes una cuenta? <a href="../register/register.html">Registrate</a> </p>
        </div>
    </main>
</div>

<!-- Footer -->
<footer class="site-footer">

            <h3>Sobre Nosotros</h3>
